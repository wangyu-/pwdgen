<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<meta name="viewport" content="width=device-width,initial-scale=1">
<body>
<h1>pwdgen</h1>
<script type="text/javascript" src="pwdgen.js"></script>
<script>
function myfunc()
{
pwdgen = Module.cwrap('pwdgen', 'string', ['string','string','string','string']);
var v1=document.getElementById('box1').value
var v2=document.getElementById('box2').value
var v3=document.getElementById('box3').value
var v4=document.getElementById('box4').value
alert(pwdgen(v1,v2,v3,v4));
}
function add(x)
{
	var id='box1';
	document.getElementById(id).value+=x;
}

</script>

<input id="box1" placeholder="pwd" type="text" /> <br>
<input id="box2" placeholder="info" type="text" /> <br>
